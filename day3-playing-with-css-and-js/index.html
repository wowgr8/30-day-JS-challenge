<script>
// Some data we can work with.

const inventors = [
{ first: 'Albert', last: 'Einstein', year: 1879, passed: 1955},
{ first: 'Isaac', last: 'Newton', year: 1643, passed: 1727},
{ first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},
{ first: 'Marie', last: 'Curie', year: 1867, passed: 1934},
];

const people = ['Beck, Glen', 'Becker, Carl', 'Beckett, Samuel', 'Berry, Halle', 'Mac, Big', 'Cudi, Kid'];


// Array.prototype.filter()
// 1. Filter the list of inventors for those who were born in the 1500's
// Notes: Filter() takes in an function, within the function we use a if statement with comparison operators.
// Can be refactored in one line using arrow function: const dobIn1500s = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
const dobIn1500s = inventors.filter(function(inventor){
  if(inventor.year >= 1500 && inventor.year < 1600){
    return true;
  } else {
    return false;
  }
})
console.table(dobIn1500s); // this is like a console.log but returns a easy to read table.

// Array.prototype.map()
// 2. Give us an array of the inventors first and last names.
// Notes: Can be refactored: const firstAndLastName = inventors.map(inventor => inventor.first + " " + inventor.last);
const firstAndLastName = inventors.map(function(inventor){
  return (inventor.first + " " + inventor.last);
})

console.log(firstAndLastName);


// Array.prototype.sort()
// 3. Sort the inventors by DOB, oldest to youngest.
// Notes: sort() takes in two parameters and compares them (a , b). You can use a if statement and comparison operator for parameter's year key by returning 1 or -1 to bubble them.
// can be refactored to: const oldToYoungDOB = inventors.sort((personA, personB) => personA.year > personB.year ? 1 : -1 ); The last part is called a ternary operator.
const oldToYoungDOB = inventors.sort(function(personA, personB){
  if(personA.year > personB.year){
    return 1;
  } else {
    return -1;
  }
})

console.table(oldToYoungDOB);

// Array.prototype.Reduce()
// 4. How many years did all the inventors live?

const totalYears = inventors.reduce((total, inventor) => {
  return total + (inventor.pased - inventor.year);
}, 0);

console.log(totalYears);

// 5. Sort the inventors by years lived


</script>
