<script>
// Some data we can work with.

const inventors = [
{ first: 'Albert', last: 'Einstein', year: 1879, passed: 1955},
{ first: 'Isaac', last: 'Newton', year: 1643, passed: 1727},
{ first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},
{ first: 'Marie', last: 'Curie', year: 1867, passed: 1934},
];

const people = ['Beck, Glen', 'Becker, Carl', 'Beckett, Samuel', 'Berry, Halle', 'Mac, Big', 'Cudi, Kid'];


// Array.prototype.filter()
// 1. Filter the list of investors for those who were born in the 1500's
const dobIn1500s = inventors.filter(function(inventor){
  if(inventor.year >= 1500 && inventor.year < 1600){
    return true;
  } else {
    return false;
  }
})
console.table(dobIn1500s); // this is like a console.log but returns a easy to read table.

</script>
